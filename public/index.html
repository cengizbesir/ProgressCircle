<!DOCTYPE html>
<html>
	<head>
		<title>Progress Circle Bar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="assets/js/progresscircle.js"></script>
		<link rel="stylesheet" href="assets/css/progresscircle.css">
	</head>
<body>

<button onclick='updatePc()'>Update ProgressCircle</button>

<div id="main"></div>
<script>
let obj = {
			selector: "#main" ,
			css: false ,
			data: [ {
						text : "* Examp * Examp * Examp" ,
						percent : 25 ,
						lines : [ { text: "Line 1", click: function(){ console.log("Line 1 Click"); } }
								, { text: "Line 2", click: function(){ console.log("Line 2 Click"); } } 
								] ,
						color : "green" ,
						textColor: "black" ,
						click : function() {
							console.log("Container click");
						}
					},
					{
						text : "95" ,
						percent : 95
					},
					{
					//empty
					}
				  ]
		  };
			
const pc = new ProgressCircle(obj);

function updatePc() {
	let data = {
				text : "Update Data" ,
				percent : 59 ,
				lines : [ { text: "Yes, Line 1", click: function(){ console.log(pc.app.containers[0]); } }
						, { text: "Yes, Line 2", click: function(){ console.log("Line 2 Click (change)"); } } 
						] ,
				color : "purple" ,
				textColor: "black" ,
				click : function() {
					console.log("Container click (Change)");
				}
			};

	pc.update(data);
}

/////////////////////////////////////////////////////////////////
obj = {
	selector: "body" , 
	css: false , //without css file : true
	data: [ {
				text : "1.<br/>44%<br/>Exam." ,
				percent : 44 ,
				lines : [ { text: "Line 1", click: function() { console.log("Line 1 Click!"); } }
						, { text: "Line 2", click: function() { console.log("Line 2 Click!"); } } ] ,
				color : "red" ,
				textColor: "grey" ,
				click: function() {
					console.log("Container Click!");
				}
			},
			{
				text : "63%",
				percent : 63,
				lines : [{text:"Line 1"}, {text:"Line 2"}],
				color : "green",
				textColor: "blue"
			},
			{
				text : "3.<br/>75%<br/>Exam.",
				percent : 75,
				lines : [{text:"Single Line"}],
				color : "blue",
				textColor: "red"
			},
			{
				text : "4.<br/>32%<br/>Exam.",
				percent : 32,
				color : "pink",
				textColor: "brown"
			},
			{
				text : "95",
				percent : 95
			},
			{
			//empty
			} ]
		};

const pc2 = new ProgressCircle(obj);

const pc3 = new ProgressCircle({ selector: "body" });
///////////////////////////////////////////////////////
obj = [
	{

		percent : 60,

	},
	{

		percent : 73,
		lines : [{text:"Line 1"}, {text:"Line 2"}],

];

pc3.load(obj);

</script>
</body>
</html>
